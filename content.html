    <script>
      var url_string = window.location.href;
      var url = new URL(url_string);
      var id = url.searchParams.get('id');

      if (id == 1) {
        $('#judul').html('Kuil kumbang');
        $('#id').html(
          'Sebuah kuil milik sepasang suami istri bersuku Tionghoa dari Cilegon berada di puncak Bukit Kumbang di Kecamatan Bakauheni Kabupaten Lampung Selatan. Keindahannya mengundang banyak orang untuk berkunjung meskipun kuil tersebut dikelola secara pribadi. Pengunjung harus mendaki dengan medan yang cukup curam karena terletak di puncak bukit. Lelahnya perjalanan akan terbayarkan dengan pemandangan birunya laut dari atas bukit.<br><br>Di sini juga banyak kamu jumpai spot foto untuk kamu jadikan latar belakang berfoto. Berkunjung ke tempat ini gratis, tanpa ada biaya sama sekali, namun dengan begitu kamu wajib menjaga kebersihan dan menghormati peraturan yang ada di sana.<br>'
        );
        $('.1').html();
        $('.2').css('display', 'none');
        $('.3').css('display', 'none');
        $('.4').css('display', 'none');
        $('.5').css('display', 'none');
        $('.6').css('display', 'none');
        $('.7').css('display', 'none');
        $('.8').css('display', 'none');
        $('.9').css('display', 'none');
        $('.10').css('display', 'none');
        $('.11').css('display', 'none');
        $('.12').css('display', 'none');
        $('#en').html(
          'A temple owned by a pair of Chinese husband and wife from Cilegon is located at the top of Bukit Kumbang in Bakauheni District, Lampung Selatan Regency. Its beauty invites many people to visit even though the temple is privately managed. Visitors must climb with quite steep terrain because it is located at the top of the hill. The tiredness of the journey will be paid off with the blue sea view from the top of the hill.<br><br>Here you will also find many photo spots for you to use as a background for your photos. Visiting this place is free, without any costs at all, but with that you must maintain cleanliness and respect the rules there.<br>'
        )
        $('#jpn').html(
          'Cilegonからの一対の中国人夫婦が所有する寺院は、Lampung Selatan州のBakauheni地区のBukit Kumbangの頂上に位置しています。その美しさは、寺院がプライベートに管理されているにもかかわらず、多くの人々が訪れることを誘います。訪問者は、ヒルの頂上にあるため、かなり急な地形を登らなければなりません。旅の疲れは、ヒルの頂上からの青い海の景色で償うことになります。<br><br>ここでは、写真の背景に使用できる写真スポットもたくさんあります。この場所に訪問するのは無料で、一切の費用はかかりませんが、そのためには清潔さを維持し、そこにあるルールに敬意を払う必要があります。<br>'
        )
        document.title = 'Bukit Kumbang';
        $('#content-background').css('background-image', 'url(./image/bukit_kumbang_bakau.png)');
      } else if (id == 2) {
        $('#judul').html('Air Terjun Batu Putu');
        $('#id').html(
          'Air terjun ini berada di Desa Batu Putu, Kecamatan Teluk Betung Utara, Kota Bandar Lampung, Provinsi Lampung. Letaknya tak terlalu jauh dari pusat kota Teluk Betung, kurang lebih hanya memakan waktu 15 menit perjalanan saja, dan kurang lebih 45 menit dari Kota Bandar Lampung.<br>Air Terjun Batu Putu ini sangat cantik dengan udara sejuk serta panorama pegunungan yang tampak alami. Rentetan pepohonan besar nan rimbun menutupi perbukitan hijau di belakangnya mampu membuat siapa pun yang melihatnya terkesima. Suasananya pun menentramkan, hanya sunyi jauh dari hiruk pikuk perkotaan, meskipun letaknya cukup dekat dengan pusat kota. Daya tarik utamanya tentu air terjunnya yang masih alami dan tidak banyak dijamah manusia.'
        );
        $('.1').css('display', 'none');
        $('.2').html();
        $('.3').css('display', 'none');
        $('.4').css('display', 'none');
        $('.5').css('display', 'none');
        $('.6').css('display', 'none');
        $('.7').css('display', 'none');
        $('.8').css('display', 'none');
        $('.9').css('display', 'none');
        $('.10').css('display', 'none');
        $('.11').css('display', 'none');
        $('.12').css('display', 'none');
        $('#en').html(
          'This waterfall is located in Batu Putu Village, North Teluk Betung District, Bandar Lampung City, Lampung Province. Its location is not too far from the center of Teluk Betung city, it only takes about 15 minutes of travel, and about 45 minutes from Bandar Lampung City.<br>Batu Putu Waterfall is very beautiful with cool air and natural mountain views. The dense forest of large trees covering the green hills behind it can make anyone who sees it amazed. Its atmosphere also calms down, only silent far from the hustle and bustle of the city, although its location is quite close to the city center. Its main attraction is certainly the waterfall that is still natural and not much visited by humans.'
        );
        $('#jpn').html(
          'この滝は、ラムパング州のバンダラ・ラムパング市の北テルック・ベトン地区のバツ・プトゥ村に位置しています。その場所は、テルック・ベトン市の中心からはかなり遠くありません。約15分の旅行で、約45分のバンダラ・ラムパング市からです。<br>バツ・プトゥ滝は、涼しい空気と自然な山の景色とともに非常に美しいです。大きな木々の茂った森が、それを見た人を感動させることができる背後の緑の丘を覆っています。その雰囲気も落ち着きます。都会の喧騒から遠く、静かですが、その場所は都心にかなり近いです。主な魅力は、まだ自然で人間によってあまり訪れられていない滝です。'
        );
        document.title = 'Air Terjun Batu Putu';
        $('#content-background').css('background-image', 'url(./image/Air_terjun_Batu_Putu.png)');
      } else if (id == 3) {
        $('#judul').html('Air Terjun Putri Malu');
        $('#id').html(
          'Terletak di Kampung Juku Batu, Kecamatan Banjit, Kabupaten Way Kanan, Provinsi Lampung. Air Terjun Putri Malu memang benar-benar memiliki panorama keindahan alam yang luar biasa, Maka tak heran bahwa air terjun yang memiliki ketinggian sekitar 100 meter diatas permukaan laut ini menjadi salah satu produk wisata unggulan yang di miliki oleh kabupaten waykanan.<br>Tetes air yang jatuh itu, berbentuk melengkung menyerupai punggung manusia yang sedang mandi. Dan hal tersebutlah yang mendasari air terjun ini dinamakan “Putri Malu”. Dari namanya saja pasti sudah jelas terbayang betapa indahnya pesona air terjun yang satu ini. Air Terjun Putri Malu memang benar-benar cantik. Maka tak mengherankan jika banyak wisatawan yang tergila-gila dengan kecantikan air terjun yang satu ini. Ketika mendengar suara deburannya saja sudah segar, apa lagi jika sudah terkena air cipratannya secara langsung.'
        );
        $('.1').css('display', 'none');
        $('.2').css('display', 'none');
        $('.3').html();
        $('.4').css('display', 'none');
        $('.5').css('display', 'none');
        $('.6').css('display', 'none');
        $('.7').css('display', 'none');
        $('.8').css('display', 'none');
        $('.9').css('display', 'none');
        $('.10').css('display', 'none');
        $('.11').css('display', 'none');
        $('.12').css('display', 'none');
        $('#en').html(
          'Located in Kampung Juku Batu, Banjit District, Way Kanan Regency, Lampung Province. Putri Malu Waterfall is indeed a truly extraordinary natural panorama, so it is not surprising that this waterfall with a height of about 100 meters above sea level is one of the flagship tourism products owned by Waykanan Regency.<br>The falling water, in the form of a curved resembling a human back bathing. And that is what makes this waterfall named "Putri Malu". From its name alone it is already clear how beautiful the charm of this waterfall is. Putri Malu Waterfall is indeed beautiful. So it is not surprising that many tourists are crazy about the beauty of this waterfall. When you hear the sound of its roar alone is fresh, what more if you have been directly hit by its spray.'

    <script>
      function gantiBahasa(input){
        let bahasa = document.getElementById('bahasa');
        bahasa.innerHTML = input;
        gantiBahasaTampilan();
      }

      function gantiBahasaTampilan() {
      // get id en jp class
      const id = document.getElementsByClassName('id');
      const en = document.getElementsByClassName('en');
      const jp = document.getElementsByClassName('jpn');

      const bahasa = document.getElementById('bahasa').innerHTML;
      switch(bahasa) {
        case "IDN":
          // make en and jp id hidden
          $('#en').hide();
          $('#jpn').hide();
          
          // make id visible
          $('#id').show();
          break;
        case "ENG":
          // make id and jp hidden
          $('#id').hide();
          $('#jpn').hide();

          // make en visible
          $('#en').show();
          break;
        case "JPN":
          // make id and en hidden
          $('#id').hide();
          $('#en').hide();

          // make jp visible
          $('#jpn').show();
          break;
        default:
      }
      switch(bahasa) {
        case "IDN":
          // make en and jp hidden
          for (let i = 0; i < en.length; i++) {
            $(en[i]).hide();
          }
          for (let i = 0; i < jp.length; i++) {
            $(jp[i]).hide();
          }

          // make id visible
          for (let i = 0; i < id.length; i++) {
            $(id[i]).show();
          }
          break;
        case "ENG":
          // make id and jp hidden
          for (let i = 0; i < id.length; i++) {
            $(id[i]).hide();
          }
          for (let i = 0; i < jp.length; i++) {
            $(jp[i]).hide();
          }

          // make en visible
          for (let i = 0; i < en.length; i++) {
            $(en[i]).show();
          }
          break;
        case "JPN":
          // make id and en hidden
          for (let i = 0; i < id.length; i++) {
            $(id[i]).hide();
          }
          for (let i = 0; i < en.length; i++) {
            $(en[i]).hide();
          }

          // make jp visible
          for (let i = 0; i < jp.length; i++) {
            $(jp[i]).show();
          }
          break;
        default:
        }
    }
    </script>

    <script>
      gantiBahasaTampilan();
    </script>

    <script>
      $(document).ready(function () {
        $(window).bind('scroll', function () {
          $('nav').css('background-color', 'rgba(255, 255, 255,0.000)');
          $('.active').fadeIn('slow', 6000);
          $('a').css('color', 'rgba(255, 255, 255)');
          $('svg').css('fill', 'rgb(255, 255, 255)');
          var gap = 100;
          if ($(window).scrollTop() > gap) {
            $('nav').addClass('active');
            $('nav').css('background-color', 'rgba(255, 255, 255)');
            $('a').css('color', 'rgba(0, 0, 0)');
            $('svg').css('fill', 'rgb(0,0,0)');
          } else {
            $('a').css('color', 'rgba(255, 255, 255)');
            $('nav').removeClass('active');
          }
        });
      });
    </script>
